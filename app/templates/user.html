{% extends "base.html" %}

{% block app_content %}
    <img src="{{ user.avatar(129) }}">
    <table class="table">
        <tr>
            <th>Username:</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>Course:</th>
            <td>COMP{{ user.course }}</td>
        </tr>
    </table>
    {% if user == current_user %}
        <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    {% endif %}
{% endblock %}
